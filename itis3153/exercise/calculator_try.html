<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Attempt</title>
    <script src="scripts/calculatorattempt.js"></script>
</head>

<body>
    <h1>Calculator Attempt</h1>

    <div>
        <fieldset class="calculator">
            <fieldset><input class="calculator_response" id="calculator_response" value="0" type="number"></fieldset>
            <div>
                <div class="calculator_button calculator_numbers">
                    <button onclick="showNum(1)" id="btn1">1</button>
                    <button onclick="showNum(2)" id="btn2">2</button>
                    <button onclick="showNum(3)" id="btn3">3</button>
                    <button onclick="showNum(4)" id="btn4">4</button>
                    <button onclick="showNum(5)" id="btn5">5</button>
                    <button onclick="showNum(6)" id="btn6">6</button>
                    <button onclick="showNum(7)" id="btn7">7</button>
                    <button onclick="showNum(8)" id="btn8">8</button>
                    <button onclick="showNum(9)" id="btn9">9</button>
                    <button onclick="showNum(0)" id="btn0">0</button>
                </div>
                <div class="calculator_button calculator_operators">
                    <button onclick="testscript()">+</button>
                    <button onclick="testscript()">-</button>
                    <button onclick="testscript()">*</button>
                    <button onclick="testscript()">/</button>
                    <button onclick="testscript()">=</button>
                </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
