<head>

    <title>Calculator Attempt</title>

</head>

<body>
    <h1>Calculator Attempt</h1>

    <div>
        <fieldset class="calculator">
            <p class="calculator_response"></p>
            <div>

                    <button onclick="testscript()">1</button>
                    <button onclick="testscript()">2</button>
                    <button onclick="testscript()">3</button>
                    <button onclick="testscript()">4</button>
                    <button onclick="testscript()">5</button>
                    <button onclick="testscript()">6</button>
                    <button onclick="testscript()">7</button>
                    <button onclick="testscript()">8</button>
                    <button onclick="testscript()">9</button>
                    <button onclick="testscript()">0</button>
                </div>
                <div class="calculator_button calculator_operators">
                    <button onclick="testscript()">+</button>
                    <button onclick="testscript()">-</button>
                    <button onclick="testscript()">*</button>
                    <button onclick="testscript()">/</button>
                    <button onclick="testscript()">=</button>

            </div>

    </div>
